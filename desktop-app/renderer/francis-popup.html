<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A192F 0%, #162238 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(22, 34, 56, 0.9);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(197, 165, 114, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #c5a572;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .header .subtitle {
            color: #8892b0;
            font-size: 12px;
            margin-top: 2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow-y: auto;
        }

        .feature-section {
            background: rgba(22, 34, 56, 0.6);
            border: 1px solid rgba(197, 165, 114, 0.2);
            border-radius: 8px;
            padding: 16px;
        }

        .feature-title {
            color: #c5a572;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #c5a572;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #0A192F;
        }

        /* Audio Recording Section */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .record-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #32ff7e, #7bed9f);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(50, 255, 126, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(50, 255, 126, 0); }
            100% { box-shadow: 0 0 0 0 rgba(50, 255, 126, 0); }
        }

        .audio-status {
            flex: 1;
            font-size: 12px;
            color: #8892b0;
        }

        .audio-status.recording {
            color: #32ff7e;
            font-weight: 600;
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 120px;
        }

        .chat-messages {
            flex: 1;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 6px;
            padding: 8px;
            overflow-y: auto;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.4;
        }

        .chat-input {
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid rgba(197, 165, 114, 0.3);
            border-radius: 6px;
            color: #ffffff;
            padding: 8px;
            font-size: 12px;
            resize: none;
            height: 32px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #c5a572;
        }

        /* Page Fill Section */
        .page-fill-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .page-selector {
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid rgba(197, 165, 114, 0.3);
            border-radius: 6px;
            color: #ffffff;
            padding: 8px;
            font-size: 12px;
        }

        .page-selector:focus {
            outline: none;
            border-color: #c5a572;
        }

        .fill-btn {
            background: linear-gradient(135deg, #c5a572, #d4af37);
            border: none;
            border-radius: 6px;
            color: #0A192F;
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fill-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(197, 165, 114, 0.3);
        }

        .fill-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-connected {
            background: #32ff7e;
        }

        .status-disconnected {
            background: #ff6b6b;
        }

        .status-processing {
            background: #ffa726;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>

            <h1 style="margin: 0; color: #c5a572; font-size: 18px; font-weight: 600;">Francis Desktop</h1>
        </div>
    </div>

    <div class="main-content">
        <!-- Audio Recording Section -->
        <div class="feature-section">
            <div class="feature-title">
                <div class="feature-icon">üé§</div>
                Enregistrement Audio
            </div>
            <div class="audio-controls">
                <button class="record-btn" id="recordBtn">
                    <span id="recordIcon">‚óè</span>
                </button>
                <div class="audio-status" id="audioStatus">
                    <span class="status-indicator status-disconnected"></span>
                    Pr√™t √† enregistrer
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="feature-section">
            <div class="feature-title">
                <div class="feature-icon">üí¨</div>
                Chat Francis
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div style="color: #c5a572; font-style: italic;">Francis: Bonjour ! Comment puis-je vous aider ?</div>
                </div>
                <textarea class="chat-input" id="chatInput" placeholder="Tapez votre message..." rows="1"></textarea>
            </div>
        </div>

        <!-- Page Fill Section -->
        <div class="feature-section">
            <div class="feature-title">
                <div class="feature-icon">üìù</div>
                Remplir Page
            </div>
            <div class="page-fill-controls">
                <select class="page-selector" id="pageSelector">
                    <option value="">S√©lectionner une page...</option>
                    <option value="browser-1">üåê Safari - Formulaire Client</option>
                    <option value="browser-2">üåê Chrome - CRM Patrimoine</option>
                    <option value="app-1">üìä Excel - Tableau Fiscal</option>
                    <option value="app-2">üìÑ PDF - D√©claration Revenus</option>
                </select>
                <button class="fill-btn" id="fillBtn" disabled>
                    Remplir automatiquement
                </button>
            </div>
        </div>
    </div>

    <script>
        // Audio Recording Logic
        let isRecording = false;
        let mediaRecorder = null;

        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const audioStatus = document.getElementById('audioStatus');

        recordBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    recordBtn.classList.add('recording');
                    recordIcon.textContent = '‚èπ';
                    audioStatus.innerHTML = '<span class="status-indicator status-processing"></span>Enregistrement en cours...';
                    audioStatus.classList.add('recording');
                    
                    // Send to Francis for processing
                    window.electronAPI.startRecording();
                    
                } catch (error) {
                    console.error('Erreur microphone:', error);
                    audioStatus.innerHTML = '<span class="status-indicator status-disconnected"></span>Erreur microphone';
                }
            } else {
                stopRecording();
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordIcon.textContent = '‚óè';
                audioStatus.innerHTML = '<span class="status-indicator status-connected"></span>Traitement Francis...';
                audioStatus.classList.remove('recording');
                
                // Process with Francis
                window.electronAPI.stopRecording();
                
                setTimeout(() => {
                    audioStatus.innerHTML = '<span class="status-indicator status-disconnected"></span>Pr√™t √† enregistrer';
                }, 2000);
            }
        }

        // Chat Logic
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function getAuthToken() {
            // R√©cup√©rer le token depuis le localStorage (si accessible)
            try {
                return localStorage.getItem('authToken');
            } catch (e) {
                console.log('Pas d\'acc√®s au localStorage dans Electron');
                return null;
            }
        }

        function addChatMessage(message, sender, id) {
            const msg = document.createElement('div');
            msg.style.marginBottom = '8px';
            if (sender === 'user') {
                msg.style.textAlign = 'right';
                msg.innerHTML = `<span style="color: #64ffda;">Vous:</span> ${message}`;
            } else {
                msg.innerHTML = `<span style="color: #c5a572;">Francis:</span> ${message}`;
            }
            if (id) {
                msg.id = id;
            }
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addChatMessage(message, 'user');
            chatInput.value = '';

            const thinkingId = 'thinking-' + Date.now();
            addChatMessage('Francis analyse votre question...', 'bot', thinkingId);

            const authToken = getAuthToken();
            
            window.electronAPI.sendChatMessage(message, authToken).then(response => {
                const thinkingElement = document.getElementById(thinkingId);
                if (thinkingElement) {
                    thinkingElement.remove();
                }
                
                addChatMessage(response, 'bot');
            }).catch(error => {
                const thinkingElement = document.getElementById(thinkingId);
                if (thinkingElement) {
                    thinkingElement.remove();
                }
                
                addChatMessage('D√©sol√©, une erreur s\'est produite. Veuillez r√©essayer.', 'bot');
                console.error('Erreur Francis Chat:', error);
            });
        }

        // Page Fill Logic
        const pageSelector = document.getElementById('pageSelector');
        const fillBtn = document.getElementById('fillBtn');

        pageSelector.addEventListener('change', function() {
            fillBtn.disabled = !this.value;
        });

        fillBtn.addEventListener('click', function() {
            const selectedPage = pageSelector.value;
            if (!selectedPage) return;

            fillBtn.textContent = 'Remplissage en cours...';
            fillBtn.disabled = true;

            // Send to Francis for page filling
            window.electronAPI.fillPage(selectedPage, {}).then(result => {
                if (result.success) {
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.color = '#32ff7e';
                    successMsg.style.fontSize = '11px';
                    successMsg.style.marginTop = '4px';
                    successMsg.textContent = '‚úÖ Page remplie avec succ√®s !';
                    fillBtn.parentNode.appendChild(successMsg);
                    
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                } else {
                    // Show error message
                    const errorMsg = document.createElement('div');
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.fontSize = '11px';
                    errorMsg.style.marginTop = '4px';
                    errorMsg.textContent = '‚ùå Erreur lors du remplissage';
                    fillBtn.parentNode.appendChild(errorMsg);
                    
                    setTimeout(() => {
                        errorMsg.remove();
                    }, 3000);
                }
            });

            setTimeout(() => {
                fillBtn.textContent = 'Remplir automatiquement';
                fillBtn.disabled = false;
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.style.color = '#32ff7e';
                successMsg.style.fontSize = '11px';
                successMsg.style.marginTop = '4px';
                successMsg.textContent = '‚úÖ Page remplie avec succ√®s !';
                fillBtn.parentNode.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 3000);
            }, 2000);
        });

        // Load available pages on startup
        window.electronAPI.getOpenPages().then(pages => {
            pageSelector.innerHTML = '<option value="">S√©lectionner une page...</option>';
            pages.forEach(page => {
                const option = document.createElement('option');
                option.value = page.id;
                option.textContent = `${page.icon} ${page.title}`;
                pageSelector.appendChild(option);
            });
        });

        // Auto-resize chat input
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 60) + 'px';
        });
    </script>
