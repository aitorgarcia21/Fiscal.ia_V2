<!doctype html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Francis - Assistant Fiscal</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><style>/* Styles de base pour éviter les marges par défaut */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }
    
    /* Style pour le chargement */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #162238;
      color: #c5a572;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .loading-spinner {
      border: 3px solid rgba(197, 165, 114, 0.3);
      border-radius: 50%;
      border-top: 3px solid #c5a572;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }</style></head><body><div id="root"><div class="app-loading"><div class="loading-spinner"></div><span>Chargement de Francis...</span></div></div><script defer="defer" src="./renderer.js"></script></body></html>
