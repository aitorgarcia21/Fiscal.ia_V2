<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- LOGO OFFICIEL FRANCIS - Basé exactement sur ProDashboardPage header -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- MessageSquareIcon - Chat bubble principale (h-10 w-10) -->
  <path d="M25 35 C25 25 35 15 50 15 L95 15 C110 15 120 25 120 40 L120 75 C120 90 110 100 95 100 L65 100 L50 115 L50 100 C35 100 25 90 25 75 L25 35 Z" 
        fill="#c5a572" 
        filter="url(#shadow)"/>
  
  <!-- Euro symbol - Positioned absolute -bottom-2 -right-2 (h-7 w-7) -->
  <!-- Background circle with bg-[#162238] rounded-full p-0.5 -->
  <circle cx="105" cy="90" r="14" fill="#162238" filter="url(#shadow)"/>
  
  <!-- Euro lines inside the circle -->
  <path d="M99 84 C99 84, 97 86, 97 90 C97 94, 99 96, 99 96" 
        stroke="#c5a572" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <line x1="94" y1="87" x2="102" y2="87" stroke="#c5a572" stroke-width="2"/>
  <line x1="94" y1="93" x2="102" y2="93" stroke="#c5a572" stroke-width="2"/>
  
  <!-- Texte Francis à l'intérieur de la bulle -->
  <text x="72" y="55" text-anchor="middle" fill="#162238" font-family="-apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="16" font-weight="bold" opacity="0.9">Francis</text>
  <text x="72" y="75" text-anchor="middle" fill="#162238" font-family="-apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="11" font-weight="500" opacity="0.7">CRM Assistant</text>
</svg>
