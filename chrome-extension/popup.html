<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 450px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0A192F 0%, #162238 100%);
      color: white;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #162238 0%, #c5a572 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #c5a572;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: #c5a572;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #162238;
      font-weight: bold;
      font-size: 14px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 5px 0 0 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(197, 165, 114, 0.1);
      border: 1px solid #c5a572;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .status-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #c5a572;
    }
    
    .page-info {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      background: linear-gradient(135deg, #c5a572 0%, #d4b88a 100%);
      color: #162238;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(197, 165, 114, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(197, 165, 114, 0.2);
      color: #c5a572;
      border: 1px solid #c5a572;
    }
    
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      background: rgba(22, 34, 56, 0.5);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(197, 165, 114, 0.3);
      border-top: 2px solid #c5a572;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .client-data {
      background: rgba(197, 165, 114, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }
    
    .client-field {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .client-field .label {
      opacity: 0.8;
    }
    
    .client-field .value {
      color: #c5a572;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">üí¨‚Ç¨</div>
    </div>
    <h1 class="title">Francis Assistant CGP</h1>
    <p class="subtitle">Remplissage automatique intelligent</p>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-title">üìç √âtat de la page</div>
      <div class="page-info" id="pageInfo">
        D√©tection en cours...
      </div>
    </div>
    
    <div class="actions">
      <button class="btn" id="analyzeBtn">
        üîç Analyser les champs
      </button>
      
      <button class="btn" id="fillBtn" disabled>
        ‚ú® Remplir avec Francis
      </button>
      
      <button class="btn btn-secondary" id="openFrancisBtn">
        üöÄ Ouvrir Francis
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Francis analyse la page...</div>
    </div>
    
    <div class="client-data" id="clientData">
      <div class="status-title">üë§ Donn√©es client d√©tect√©es</div>
      <div id="detectedFields"></div>
    </div>
  </div>
  
  <div class="footer">
    Francis Extension v1.0 - D√©velopp√© pour les CGP
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
