<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis - Expert Fiscal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1A2942;
            --light-blue: #2A3952;
            --gold: #C5A572;
            --light-gold: #E5D5B2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--light-gold);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-blue);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: white;
            border: 2px solid var(--gold);
            margin-right: auto;
        }

        .assistant-message::before {
            content: "Francis :";
            display: block;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--gold);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-blue);
        }

        button {
            padding: 1rem 2rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-blue);
            margin: 1rem 0;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Francis</h1>
        <div class="subtitle">Expert en Fiscalité Française</div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="loading" id="loading"></div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Posez votre question fiscale..." />
            <button onclick="askQuestion()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const loading = document.getElementById('loading');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Afficher la question
            addMessage(question, true);
            questionInput.value = '';

            // Afficher le chargement
            loading.style.display = 'block';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                if (data.error) {
                    addMessage("Désolé, une erreur s'est produite. Veuillez réessayer.", false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                addMessage("Désolé, une erreur s'est produite. Veuillez réessayer.", false);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Permettre l'envoi avec la touche Entrée
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
