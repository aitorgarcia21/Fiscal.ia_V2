[phases.setup]
nixPkgs = [
    "python311",
    "python311Packages.pip",
    "gcc",
    "postgresql",
    "openssl"
]

[phases.install]
cmds = [
    "cd /app/backend && pip install --break-system-packages -r requirements.txt"
]

[start]
cmd = "cd /app/backend && /opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "/app/backend"
PYTHON_VERSION = "3.11" 