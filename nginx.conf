events {
    worker_connections 1024;
}

# PID dans /tmp pour exécution non-root
pid /tmp/nginx.pid;

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuration pour les logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 8080;
        server_name localhost;
        
        # Configuration pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Redirect DMG downloads to GitHub Releases (seamless experience)
        location = /downloads/Francis-1.0.0.dmg {
            return 302 https://github.com/aitorgarcia21/Fiscal.ia_V2/releases/download/v1.0.0/Francis-1.0.0.dmg;
        }
        location = /downloads/Francis-1.0.0-arm64.dmg {
            return 302 https://github.com/aitorgarcia21/Fiscal.ia_V2/releases/download/v1.0.0/Francis-1.0.0-arm64.dmg;
        }

        # Backend API - Route spécifique pour /test et /test-whisper
        location ~ ^/(test|test-whisper) {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts augmentés pour éviter les erreurs 504
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }

        # Whisper endpoints - Route spécifique pour /whisper/
        location /whisper/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts augmentés pour éviter les erreurs 504
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
            
            # Buffer pour les grandes réponses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
            
        # WebSocket pour Whisper
        location /ws/whisper-stream {
            proxy_pass http://127.0.0.1:8000/ws/whisper-stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400; # Timeout d'1 jour pour les connexions longues
            proxy_send_timeout 86400;
        }

        # Backend API
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint (backend)
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts augmentés
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }

        # Frontend React
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
            
            # Headers pour SPA
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
} 