<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>

        .logo {

        .btn {

            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;

            margin: 20px 10px;

        .btn:hover {
            transform: translateY(-2px);

</head>
<body>
